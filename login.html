<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background-image: url("matrix.jpg");
        background-size: cover;
      }

      label {
        font-weight: bold;
        color: white;
        background-color: black;
        padding: 10px;
      }

      #login-box {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        background-color: black;
        color: white;
        font-weight: bold;
        padding: 10px;
        animation: blink 2s infinite;
      }

      @keyframes blink {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      #login-form {
        margin-top: 100px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 5px;
      }

      #login-form label {
        margin-top: 20px;
      }

      #login-form input {
        margin-top: 10px;
      }

      #login-form button {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="login-box">LOGIN</div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <form id="login-form">
            <h3 class="text-center text-white mb-3">Login</h3>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
